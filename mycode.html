<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mycodestyle.css">
</head>
<body>
    <form action="">
        <div class="title">
           <u><h2>CUSTOMER SIGNUP</h2></u>
        </div>
        <div class="entry">
            <label for="fname">Name</label>
            <input type="text" name="" id="fname">
        <div class="entry"><br><br>
            <label for="lname">Last Name</label>
            <input type="text" name="" id="lname">
            </div>
        <div class="entry"><br><br>
            <label for="mail">Email</label>
            <input type="text" id="mail">
        </div>
        <div class="entry"><br><br>
            <label for="gen">Gender</label><br>
            <input type="radio" id="male" name="fav_language" value="male">
            <label for="html">Male</label><br>
            <input type="radio" id="female" name="fav_language" value="female">
            <label for="css">Female</label><br>
            <input type="radio" id="other" name="fav_language" value="other">
            <label for="javascript">Others</label>
        </div>
        <div class="entry"><br><br>
            <label for="username">Username</label>
            <input type="text" id="username">
        </div>
        <div class="entry"><br><br>
            <label for="pass">Password</label>
            <input type="password">
        </div><br>
        <button class="submit">SignUp</button>
        


    </form>
</body>
</html>
