<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>

    <title>Hangman</title>
</head>

<body>
    <header><h1>Hangman Game</h1></header>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <div class="wrapper">
     <p>Use the alphabets to guess the word<br></p>
    
     Click hint to get a clue.
    </div>
    <div class="wrapper">
     <div id="buttons">
     </div>  
     <canvas id="stickman">This Text will show if the Browser does NOT support HTML5 Canvas tag</canvas><br>
     <p id="catagoryName"></p>
     <div id="hold">
     </div>
     <br>
     <p id="mylives"></p><br>
     <p id="clue">Clue -</p><br>
     
     <div class="container">
       <button id="hint">Hint</button><br>
       <button id="reset">Play again</button>
     </div>
 </div>
</body>
</html>
